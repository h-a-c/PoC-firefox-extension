<!DOCTYPE html>
<html>
	<head>
		<title>Last Request Information</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/showInfo.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="popup-content">
			<ul id="header">
				<li> <b>Start recording</b> </li>
				<li> <i id="recordIcon" class="fa fa-toggle-off"></i></li>
				<li id="state">stopped </li>
			</ul>
			<div id="requestList">
				<div id="list">
					<table id="requestTable">
						<tr>
							<th> Type </th>
							<th> Path </th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script src="js/showInfo.js"> </script>
</html>
